<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Wafaa Shipping - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Gray Neutral - Untitled UI */
            --gray-25: #FCFCFD;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D2D6DB;
            --gray-400: #9DA4AE;
            --gray-500: #6C737F;
            --gray-600: #4D5761;
            --gray-700: #384250;
            --gray-800: #1F2A37;
            --gray-900: #111927;

            /* Primary - Purple */
            --primary-25: #FAFAFF;
            --primary-50: #F4F3FF;
            --primary-100: #EBE9FE;
            --primary-200: #D9D6FE;
            --primary-300: #BDB4FE;
            --primary-400: #9B8AFB;
            --primary-500: #7A5AF8;
            --primary-600: #6941C6;
            --primary-700: #5925DC;
            --primary-800: #4A1FB8;
            --primary-900: #3E1C96;

            /* Success - Green */
            --success-50: #ECFDF3;
            --success-500: #12B76A;
            --success-600: #039855;
            --success-700: #027A48;

            /* Error - Red */
            --error-50: #FEF3F2;
            --error-500: #F04438;
            --error-600: #D92D20;
            --error-700: #B42318;

            /* Shadows */
            --shadow-xs: 0px 1px 2px rgba(16, 24, 40, 0.05);
            --shadow-sm: 0px 1px 3px rgba(16, 24, 40, 0.1), 0px 1px 2px rgba(16, 24, 40, 0.06);
            --shadow-md: 0px 4px 8px -2px rgba(16, 24, 40, 0.1), 0px 2px 4px -2px rgba(16, 24, 40, 0.06);
            --shadow-lg: 0px 12px 16px -4px rgba(16, 24, 40, 0.08), 0px 4px 6px -2px rgba(16, 24, 40, 0.03);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gray-50);
            min-height: 100vh;
            padding: 32px 16px;
            color: var(--gray-900);
            line-height: 1.5;
        }

        .container {
            max-width: 560px;
            margin: 0 auto;
        }

        h1 {
            font-size: 30px;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--gray-500);
            font-size: 16px;
            margin-bottom: 32px;
        }

        .origin-card {
            background: var(--primary-50);
            border: 1px solid var(--primary-200);
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 24px;
        }

        .origin-card .label {
            font-size: 12px;
            font-weight: 600;
            color: var(--primary-700);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .origin-card .address {
            color: var(--gray-700);
            font-size: 14px;
            line-height: 1.6;
        }

        .origin-card .address strong {
            color: var(--gray-900);
            font-weight: 600;
        }

        .card {
            background: #FFFFFF;
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--shadow-sm);
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--gray-200);
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            background: #FFFFFF;
            color: var(--gray-900);
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.15s, box-shadow 0.15s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 4px var(--primary-100);
        }

        input::placeholder {
            color: var(--gray-400);
        }

        .row-4 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .btn {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: background 0.15s, transform 0.1s, box-shadow 0.15s;
        }

        .btn-primary {
            background: var(--primary-600);
            color: #FFFFFF;
            box-shadow: var(--shadow-xs);
        }

        .btn-primary:hover {
            background: var(--primary-700);
        }

        .btn-primary:active {
            background: var(--primary-800);
        }

        .btn-secondary {
            background: #FFFFFF;
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
            box-shadow: var(--shadow-xs);
        }

        .btn-secondary:hover {
            background: var(--gray-50);
        }

        .btn-success {
            background: var(--success-600);
            color: #FFFFFF;
            box-shadow: var(--shadow-xs);
        }

        .btn-success:hover {
            background: var(--success-700);
        }

        .package-entry {
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .package-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .package-header h4 {
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-700);
        }

        .btn-remove {
            background: transparent;
            border: 1px solid var(--error-500);
            color: var(--error-600);
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 6px;
            width: auto;
        }

        .btn-remove:hover {
            background: var(--error-50);
        }

        .btn-add {
            background: #FFFFFF;
            color: var(--primary-600);
            border: 1px solid var(--primary-300);
            margin-bottom: 12px;
        }

        .btn-add:hover {
            background: var(--primary-50);
        }

        #packagesContainer {
            margin-bottom: 8px;
        }

        .result-section {
            margin-top: 24px;
            display: none;
        }

        .result-section.show {
            display: block;
        }

        .result-card {
            background: var(--success-50);
            border: 1px solid var(--success-500);
            border-radius: 8px;
            padding: 16px;
        }

        .result-card h3 {
            font-size: 14px;
            font-weight: 600;
            color: var(--success-700);
            margin-bottom: 8px;
        }

        .result-card p {
            font-size: 14px;
            color: var(--gray-600);
            margin-bottom: 12px;
        }

        .customer-link {
            background: #FFFFFF;
            border: 1px solid var(--gray-200);
            border-radius: 6px;
            padding: 12px;
            word-break: break-all;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            font-size: 13px;
            color: var(--gray-700);
            margin-bottom: 12px;
        }

        .btn-copy {
            background: var(--success-600);
            color: #FFFFFF;
        }

        .btn-copy:hover {
            background: var(--success-700);
        }

        @media (max-width: 480px) {
            .row-4 {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>El Wafaa Shipping</h1>
        <p class="subtitle">Package Quote Generator</p>

        <div class="origin-card">
            <div class="label">Shipping From</div>
            <div class="address">
                <strong>Wafaa Tawfik</strong><br>
                90 W 22nd St<br>
                Bayonne, NJ 07002
            </div>
        </div>

        <div class="card">
            <h2 class="section-title">Package Details</h2>
            <form id="packageForm">
                <div id="packagesContainer">
                    <div class="package-entry" data-index="0">
                        <div class="package-header">
                            <h4>Package 1</h4>
                        </div>
                        <div class="row-4">
                            <div class="form-group">
                                <label>Length (in)</label>
                                <input type="number" class="pkg-length" placeholder="0" step="0.1" min="0" required>
                            </div>
                            <div class="form-group">
                                <label>Width (in)</label>
                                <input type="number" class="pkg-width" placeholder="0" step="0.1" min="0" required>
                            </div>
                            <div class="form-group">
                                <label>Height (in)</label>
                                <input type="number" class="pkg-height" placeholder="0" step="0.1" min="0" required>
                            </div>
                            <div class="form-group">
                                <label>Weight (lbs)</label>
                                <input type="number" class="pkg-weight" placeholder="0" step="0.1" min="0" required>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="button" class="btn btn-add" onclick="addPackage()">+ Add Another Package</button>
                <button type="submit" class="btn btn-primary">Generate Customer Link</button>
                <button type="button" class="btn btn-success" style="margin-top: 12px;" onclick="createLabelDirect()">Create Label Directly</button>
            </form>

            <div class="result-section" id="resultSection">
                <div class="result-card">
                    <h3>Customer Quote Link</h3>
                    <p>Share this link with your customer to get a shipping quote:</p>
                    <div class="customer-link" id="customerLink"></div>
                    <button class="btn btn-copy" onclick="copyLink()">Copy Link</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let packageCount = 1;

        function addPackage() {
            packageCount++;
            const container = document.getElementById('packagesContainer');
            const div = document.createElement('div');
            div.className = 'package-entry';
            div.dataset.index = packageCount - 1;
            div.innerHTML = `
                <div class="package-header">
                    <h4>Package ${packageCount}</h4>
                    <button type="button" class="btn btn-remove" onclick="removePackage(this)">Remove</button>
                </div>
                <div class="row-4">
                    <div class="form-group">
                        <label>Length (in)</label>
                        <input type="number" class="pkg-length" placeholder="0" step="0.1" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Width (in)</label>
                        <input type="number" class="pkg-width" placeholder="0" step="0.1" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Height (in)</label>
                        <input type="number" class="pkg-height" placeholder="0" step="0.1" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Weight (lbs)</label>
                        <input type="number" class="pkg-weight" placeholder="0" step="0.1" min="0" required>
                    </div>
                </div>
            `;
            container.appendChild(div);
        }

        function removePackage(btn) {
            const entry = btn.closest('.package-entry');
            entry.remove();
            updatePackageNumbers();
        }

        function updatePackageNumbers() {
            const entries = document.querySelectorAll('.package-entry');
            packageCount = entries.length;
            entries.forEach((entry, index) => {
                entry.querySelector('h4').textContent = `Package ${index + 1}`;
                entry.dataset.index = index;
            });
        }

        document.getElementById('packageForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const entries = document.querySelectorAll('.package-entry');
            const packages = [];

            entries.forEach(entry => {
                packages.push({
                    description: 'Clothing',
                    length: entry.querySelector('.pkg-length').value,
                    width: entry.querySelector('.pkg-width').value,
                    height: entry.querySelector('.pkg-height').value,
                    weight: entry.querySelector('.pkg-weight').value
                });
            });

            const encoded = btoa(JSON.stringify(packages));
            // Get the current path to build the quote URL relative to admin.html location
            const basePath = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
            const customerUrl = `${window.location.origin}${basePath}/quote.html?pkg=${encodeURIComponent(encoded)}`;

            document.getElementById('customerLink').textContent = customerUrl;
            document.getElementById('resultSection').classList.add('show');
        });

        function copyLink() {
            const link = document.getElementById('customerLink').textContent;
            navigator.clipboard.writeText(link).then(() => {
                const btn = document.querySelector('.btn-copy');
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        function createLabelDirect() {
            const entries = document.querySelectorAll('.package-entry');
            let valid = true;

            entries.forEach(entry => {
                const inputs = entry.querySelectorAll('input[required]');
                inputs.forEach(input => {
                    if (!input.value) valid = false;
                });
            });

            if (!valid) {
                alert('Please fill in all package dimensions and weight');
                return;
            }

            const packages = [];
            entries.forEach(entry => {
                packages.push({
                    description: 'Clothing',
                    length: entry.querySelector('.pkg-length').value,
                    width: entry.querySelector('.pkg-width').value,
                    height: entry.querySelector('.pkg-height').value,
                    weight: entry.querySelector('.pkg-weight').value
                });
            });

            const encoded = btoa(JSON.stringify(packages));
            const basePath = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
            const quoteUrl = `${window.location.origin}${basePath}/quote.html?pkg=${encodeURIComponent(encoded)}`;

            window.open(quoteUrl, '_blank');
        }
    </script>
</body>
</html>
